{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}
<div class="alert alert-danger">
    <strong>{{ error|escape }}</strong>
</div>
{% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
<div class="alert alert-danger">
    <strong>{{ error|escape }}</strong>
</div>
{% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input required type="text" class="form-control" name="title" id="title" placeholder="Enter a post title">
    </div>


    <div class="form-group">
        <label for="myTextArea">Content</label>
        <textarea class="form-control" id="mytextarea" name="post_content" rows="3" required></textarea>
    </div>


    <div class="form-group">
        <label for="summary">Summary</label>
        <input required type="text" class="form-control" id="summary" name="summary" placeholder="Enter post summary">
    </div>

    <div class="form-group">
        <label for="tagselect">Tags</label>
        <select multiple class="form-control" name="tag" id="tagselect">
            {% for x, y in form.fields.tag.choices %}
            <option value="{{ x }}">{{ y }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Post</button>

</form>


{% endblock %}
