{% extends "base.html" %}

{% block content %}
{% if author_list %}

<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <center>
            <svg class="bi bi-people" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.995-.944v-.002.002zM7.022 13h7.956a.274.274 0 00.014-.002l.008-.002c-.002-.264-.167-1.03-.76-1.72C13.688 10.629 12.718 10 11 10c-1.717 0-2.687.63-3.24 1.276-.593.69-.759 1.457-.76 1.72a1.05 1.05 0 00.022.004zm7.973.056v-.002.002zM11 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0zM6.936 9.28a5.88 5.88 0 00-1.23-.247A7.35 7.35 0 005 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 015 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10c-1.668.02-2.615.64-3.16 1.276C1.163 11.97 1 12.739 1 13h3c0-1.045.323-2.086.92-3zM1.5 5.5a3 3 0 116 0 3 3 0 01-6 0zm3-2a2 2 0 100 4 2 2 0 000-4z"
                      clip-rule="evenodd"/>
            </svg>
            Authors

        </center>
    </div>
    <div class="col-md-4">
        <form class="form-inline my-2 my-lg-0" id="search-posts" action="{% url 'author-search-list-view' %}"
              method="get"
              accept-charset="utf-8">
            <input class="form-control mr-sm-2" name="qery" type="text" placeholder="Search" aria-label="Search">

        </form>
    </div>
</div>
<hr>
<div class="row">
    {% for author in author_list %}
    <div class="col-lg-3">
        <center>
            <svg class="bd-placeholder-img rounded-circle" width="100" height="100" xmlns="http://www.w3.org/2000/svg"
                 preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140">
                <title>
                    Placeholder</title>
                <rect width="100%" height="100%" fill="#777"/>
                <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
            </svg>
        </center>
        <center><a href="{{ author.get_absolute_url }}"><h6>{{ author.name }} </h6></a>
            <p>({{author.username}})</p></center>

    </div>

    {% endfor %}
</div>


{% else %}
<center>
    <svg class="bi bi-info-circle" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
              clip-rule="evenodd"/>
        <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
        <circle cx="8" cy="4.5" r="1"/>
    </svg>
    There are no authors found in given search criteria. Click<a class="p-2 " href="{% url 'all-authors' %}">here</a>to
    view
    all authors.
</center>
{% endif %}

{% endblock %}
