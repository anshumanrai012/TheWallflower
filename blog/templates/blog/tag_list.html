{% extends "base.html" %}

{% block content %}
{% if tag_list %}

<div class="row">
    {% for tag in tag_list %}
    <div class="col-lg-2">
        <center>
            <svg class="bd-placeholder-img rounded-circle" width="80" height="80" xmlns="http://www.w3.org/2000/svg"
                 preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140">
                <title>
                    Placeholder</title>
                <rect width="100%" height="100%" fill="#777"/>
                <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text>
            </svg>
        </center>
        <center><a href="{{ tag.get_absolute_url }}"><h5>{{ tag.name }}</h5></a></center>


    </div>

    {% endfor %}
</div>


{% else %}
<p>There are no authors available.</p>
{% endif %}

{% endblock %}
