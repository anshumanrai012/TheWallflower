{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <center>
            <svg class="bi bi-view-list" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M3 4.5h10a2 2 0 012 2v3a2 2 0 01-2 2H3a2 2 0 01-2-2v-3a2 2 0 012-2zm0 1a1 1 0 00-1 1v3a1 1 0 001 1h10a1 1 0 001-1v-3a1 1 0 00-1-1H3zM1 2a.5.5 0 01.5-.5h13a.5.5 0 010 1h-13A.5.5 0 011 2zm0 12a.5.5 0 01.5-.5h13a.5.5 0 010 1h-13A.5.5 0 011 14z"
                      clip-rule="evenodd"/>
            </svg>
            Topics
        </center>
    </div>
    <div class="col-md-4">
        <form class="form-inline my-2 my-lg-0" id="search-posts" action="{% url 'post-search-list-view' %}" method="get"
              accept-charset="utf-8">
            <input class="form-control mr-sm-2" name="qery" type="text" placeholder="Search" aria-label="Search">

        </form>
    </div>
</div>

<hr>
{% if tag_list %}

<div class="row">
    {% for tag in tag_list %}
    <div class="col-lg-2">
        <center>
            <img src="\media\{{ tag.thumbnail }}" width="50" height="50">

        </center>
        <center><a href="{% url 'posts-by-tag' tag.name %}"><h6>{{ tag.name }}</h6></a></center>


    </div>

    {% endfor %}
</div>


{% else %}
<p>There are no authors available.</p>
{% endif %}

{% endblock %}
